<section class="service-section">
  <div class="container">
    
    <div class="row mb-5">
      <div class="col-12 text-center section-title">
        <h2 class="fw-bold">{{ ui().sectionTitle }}</h2>
        <p class="text-muted">{{ ui().subTitle }}</p>
      </div>
    </div>

    <div class="row g-4 justify-content-center">
      
      <div class="col-lg-4 col-md-6" *ngFor="let item of ui().servicesList">
        <div class="service-card">
          
          <div class="img-wrapper">
            <img [src]="item.image" 
                 alt="{{ item.title }}"
                 onerror="this.src='https://placehold.co/600x400?text=Servicio'">
          </div>
          
          <div class="card-content">
            <h4 class="service-title">{{ item.title }}</h4>
            <div class="divider"></div>
            <p class="service-desc">{{ item.description }}</p>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
