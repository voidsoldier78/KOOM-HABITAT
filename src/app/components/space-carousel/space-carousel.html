<section class="spaces-section colorfondo">
  <div class="container">

    <div class="row">
      <div class="col-12 text-center section-title">
        <h2>Espacios Excepcionales</h2>
      </div>
    </div>

    <div class="carousel-wrapper ">
      
      <div #materializeCarousel class="carousel carousel-slider no-autoinit">
  
  <div *ngFor="let slide of slides" class="carousel-item">
    
    <div class="slide-content-wrapper colortarjeta">
      
      <img [src]="slide.imageSrc" [alt]="slide.title">
      
      <div class="slide-text-box">
        <h5>{{ slide.title }}</h5>
        <p>{{ slide.subtitle }}</p>
        <a href="#">
          {{ slide.linkText }}
          <i class="fa-solid fa-arrow-right-long ms-1"></i>
        </a>
      </div>

    </div> </div> </div> <button class="carousel-control-prev" (click)="prevSlide()">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="carousel-control-next" (click)="nextSlide()">
        <i class="fa-solid fa-chevron-right"></i>
      </button>

    </div>
  </div>
</section>
